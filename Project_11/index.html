<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- control section here  -->
    <div class="control">
        <input type="file" name="" id="uploadedFile">
        <hr>
        <label for="brightness">Bightness</label>
        <input type="range" name="" id="brightness" min="0" max="200">
        <hr>
        <label for="saturation">Saturation</label>
        <input type="range" name="" id="saturation" min="0" max="200">
        <hr>
        <label for="blur">Blur</label>
        <input type="range" name="" id="blur" min="0" max="25">
        <hr>
        <label for="inversion">Inversion</label>
        <input type="range" name="" id="inversion" min="0" max="100">
    </div>
    <!-- image view section here  -->
    <div class="image-view">
        <canvas id="image-canvas"></canvas>
        <button class="download">Download</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
